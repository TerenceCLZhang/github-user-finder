<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><i class="fa-brands fa-github"></i> GitHub User Finder</h1>
      <p>Search for any GitHub user and find their profile and repositories</p>
    </header>

    <main>
      <form id="username-search">
        <fieldset>
          <label for="username" class="sr-only">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username..."
            required
          />
        </fieldset>
        <input type="submit" value="Search" />
      </form>

      <article class="user-info" id="user-info">
        <img src="" alt="user profile picture" id="avatar" />
        <span id="name"></span>
        <h2 id="login"></h2>
        <p id="bio"></p>
        <div title="Location">
          <i class="fa-solid fa-location-dot"></i> <span id="location"></span>
        </div>
        <div title="Creation date">
          <i class="fa-solid fa-calendar"></i> <span id="created_at"></span>
        </div>
        <a id="view-profile-btn" target="_blank">View Profile</a>
        <div>
          <div>
            <i class="fa-solid fa-users"></i>
            <span id="followers"></span> followers
          </div>
          <div>
            <i class="fa-solid fa-user-group"></i>
            <span id="following"></span> following
          </div>
          <div>
            <i class="fa-solid fa-code-branch"></i>
            <span id="public-repos"></span> repositories
          </div>
        </div>

        <div>
          <div title="Company">
            <i class="fa-solid fa-building"></i>
            <a id="company" target="_blank"></a>
          </div>
          <div title="Personal website">
            <i class="fa-solid fa-link"></i> <a id="blog" target="_blank"></a>
          </div>
          <div title="Twitter/X account">
            <i class="fa-brands fa-x-twitter"></i>
            <a id="twitter" target="_blank"></a>
          </div>
        </div>

        <section>
          <h3>Latest Repositories</h3>
          <div id="repos-container"></div>
        </section>
      </article>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://github.com/TerenceCLZhang" target="_blank"
          >Terence Zhang</a
        >
      </p>
      <p><a href="#">GitHub Repo</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
