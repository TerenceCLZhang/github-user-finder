<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/language.css" />
  </head>
  <body>
    <header>
      <h1><i class="fa-brands fa-github"></i> GitHub User Finder</h1>
      <p class="description">
        Search for any GitHub user and find their profile and repositories
      </p>
    </header>

    <main>
      <form id="username-search">
        <div class="form-row">
          <fieldset>
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter username..."
            />
          </fieldset>
          <input type="submit" value="Search" id="search-btn" />
        </div>
        <span id="form-error" class="form-error"></span>
      </form>

      <article id="github-info" class="github-info">
        <section class="user-info">
          <div class="user-info user-info-head">
            <img
              src=""
              alt="user profile picture"
              id="avatar"
              class="avatar"
              onerror="this.onerror=null; this.src='assets/default.png';"
            />
            <div class="user-info-container">
              <span id="name" class="name"></span>
              <h2 id="login" class="login"></h2>
              <p id="bio" class="bio"></p>
              <div title="Location">
                <i class="fa-solid fa-location-dot"></i>
                <span id="location"></span>
              </div>
              <div title="Creation date">
                <i class="fa-solid fa-calendar"></i> Joined
                <span id="created_at"></span>
              </div>
              <a id="view-profile-btn" class="view-profile-btn" target="_blank"
                >View Profile</a
              >
            </div>
          </div>

          <div class="user-info-grid">
            <div>
              <i class="fa-solid fa-users"></i>
              <span id="followers"></span>
            </div>
            <div>
              <i class="fa-solid fa-user-group"></i>
              <span id="following"></span>
            </div>
            <div>
              <i class="fa-solid fa-code-branch"></i>
              <span id="public-repos"></span>
            </div>
            <div title="Company">
              <i class="fa-solid fa-building"></i>
              <span id="company"></span>
            </div>
            <div title="Personal website">
              <i class="fa-solid fa-link"></i>
              <a id="blog" target="_blank"></a>
            </div>
            <div title="Twitter/X account">
              <i class="fa-brands fa-x-twitter"></i>
              <a id="twitter" target="_blank"></a>
            </div>
          </div>
        </section>

        <section class="repos-info">
          <h3>Latest Repositories</h3>
          <div
            id="repos-container"
            class="repos-container children-background"
          ></div>
        </section>
      </article>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://github.com/TerenceCLZhang" target="_blank"
          >Terence Zhang</a
        >
      </p>
      <p>
        <a
          href="https://github.com/TerenceCLZhang/github-user-finder"
          target="_blank"
          >GitHub Repo</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
